<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <title>Interactive Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type='text/css' href="css/styles.css">
</head>
<body>
	<div class="container">
		<!-- VIDEO -->
		<div id="video-container">
			<video id="video" controls preload="metadata">
				<source src="video/video.mp4" type="video/mp4" />
				<source src="video/video.ogg" type="video/off" />
				<track label="English" kind="subtitles" srclang="en" src="captions.vtt" default />
			</video>
			<!-- <input type="range" min="0" max="100" id="progress-bar" value="0" /> -->
			<progress id="progress-bar" value="0" max="100"></progress>
			<progress id="buffer-bar" value="0" max="100"></progress>
			<div id="video-controls" class="controls">
				<div id="left-controls">
				    <button type="button" id="play-pause"><img src="icons/play-icon.png" alt="play" /></button>
				    <span id="time-display"><span id="current-time">00:00</span> / <span id="duration">59:59</span></span>
				</div>
				<div id="right-controls">
					<button type="button" id="playback-speed">Normal</button>
			    	<button type="button" id="closed-caption">CC</button>
				    <button type="button" id="mute"><img src="icons/volume-on-icon.png" alt="mute/unmute" /></button>
				    <input type="range" id="volume-bar" max="1" step="0.1" value="1">
				    <button type="button" id="full-screen"><img src="icons/fullscreen-icon.png" alt="Full Screen"/></button>
				</div>
			</div>
		</div>

		<!-- CAPTIONS/TRANSCRIPT/TEXT or whatever it is called in English -->
		<div id="transcript">
			
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
